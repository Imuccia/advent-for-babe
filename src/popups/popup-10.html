<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gazzetta Window</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .gazzetta {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(60,60,100,0.12);
      padding: 2em 2.5em;
      min-width: 320px;
      max-width: 420px;
      text-align: center;
    }
    .gazzetta-title {
      font-size: 1.5em;
      color: #e6007a;
      margin-bottom: 1em;
      font-weight: bold;
    }
    .gazzetta-content {
      color: #333;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="gazzetta">
    <div class="gazzetta-title">Gazzetta dello Sport</div>
    <div class="gazzetta-content">
      <p>This is your Gazzetta window for December 10th!<br>
      (Replace this with your actual Gazzetta content.)</p>
    </div>
  </div>
</body>
</html>
