<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who Is That Silhouette?</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #3b3b5c;
      margin-bottom: 0.5em;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .game-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(60,60,100,0.12);
      padding: 2em 2.5em 2em 2.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      max-width: 520px;
    }
    .game-table {
      display: table;
      width: 100%;
      border-spacing: 2em 1em;
      margin-bottom: 0.5em;
    }
    .game-row {
      display: table-row;
      height: 120px;
    }
    .game-cell {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      width: 50%;
      min-width: 120px;
      min-height: 120px;
    }
    .silhouette {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f1f5fa;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(60,60,100,0.07);
      border: 2px solid #e0e7ff;
      width: 110px;
      height: 110px;
      margin: 0 auto;
      position: relative;
    }
    .silhouette img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: brightness(0) grayscale(1);
      opacity: 0.85;
      border-radius: 50%;
      background: #fff;
      border: 1.5px solid #c7d2fe;
      margin: 0;
    }
    .character-name {
      font-weight: 600;
      color: #4b5563;
      font-size: 1.1em;
      margin-top: 0.5em;
    }
    .dropzone {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 0.7em 1.2em;
      font-size: 1.1em;
      color: #374151;
      box-shadow: 0 1px 4px rgba(60,60,100,0.08);
      border: 2px solid #e0e7ff;
      transition: background 0.2s, border 0.2s;
      user-select: none;
      width: 80%;
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      cursor: pointer;
    }
    .dropzone.drag-over {
      background: #ede9fe;
      border: 2px dashed #7c3aed;
    }
    .draggable-name {
      background: #e0e7ff;
      border-radius: 8px;
      padding: 0.5em 1em;
      font-size: 1.1em;
      color: #3b3b5c;
      font-weight: 600;
      cursor: grab;
      border: 2px solid #c7d2fe;
      margin-bottom: 0.5em;
      user-select: none;
      width: 100%;
      text-align: center;
      transition: background 0.2s, border 0.2s;
    }
    .draggable-name.dragging {
      opacity: 0.5;
      background: #ede9fe;
      border: 2px dashed #7c3aed;
    }
    .success-message {
      color: #16a34a;
      font-size: 1.2em;
      font-weight: 600;
      margin-top: 1em;
      letter-spacing: 0.5px;
      text-align: center;
      animation: pop 0.5s;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @media (max-width: 600px) {
      .game-table {
        display: block;
      }
      .game-row {
        display: flex;
        flex-direction: column;
        height: auto;
        margin-bottom: 1em;
      }
      .game-cell {
        display: block;
        width: 100%;
        min-width: 0;
        min-height: 0;
        margin-bottom: 0.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Who Is That Silhouette?</h1>
  <div class="game-container">
    <div class="game-table">
      <div class="game-row">
        <div class="game-cell">
          <div class="silhouette" data-character="charjabug">
            <img src="../assets/images/charjabug.webp" alt="Charjabug silhouette">
          </div>
        </div>
        <div class="game-cell">
          <div class="dropzone" data-character="charjabug"></div>
        </div>
      </div>
      <div class="game-row">
        <div class="game-cell">
          <div class="silhouette" data-character="sukuna">
            <img src="../assets/images/sukuna.webp" alt="Sukuna silhouette">
          </div>
        </div>
        <div class="game-cell">
          <div class="dropzone" data-character="sukuna"></div>
        </div>
      </div>
    </div>
    <div style="margin-top:1.5em;display:flex;gap:1em;justify-content:center;width:100%;">
      <div class="draggable-name" draggable="true" data-character="charjabug">Charjabug</div>
      <div class="draggable-name" draggable="true" data-character="sukuna">Sukuna</div>
    </div>
    <div class="success-message" style="display:none;">ðŸŽ‰ Well done! ðŸŽ‰</div>
  </div>
  <script>
    const names = document.querySelectorAll('.draggable-name');
    const dropzones = document.querySelectorAll('.dropzone');
    let dragged = null;
    let correct = { charjabug: false, sukuna: false };

    names.forEach(name => {
      name.addEventListener('dragstart', e => {
        dragged = name;
        name.classList.add('dragging');
      });
      name.addEventListener('dragend', e => {
        name.classList.remove('dragging');
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
        zone.classList.add('drag-over');
      });
      zone.addEventListener('dragleave', e => {
        zone.classList.remove('drag-over');
      });
      zone.addEventListener('drop', e => {
        e.preventDefault();
        zone.classList.remove('drag-over');
        if (dragged && dragged.dataset.character === zone.dataset.character) {
          zone.textContent = dragged.textContent;
          zone.style.background = '#d1fae5';
          zone.style.border = '2px solid #16a34a';
          dragged.style.visibility = 'hidden';
          correct[zone.dataset.character] = true;
          checkWin();
        } else if (dragged) {
          // Animate wrong drop
          zone.style.background = '#fee2e2';
          zone.style.border = '2px solid #ef4444';
          setTimeout(() => {
            zone.style.background = '';
            zone.style.border = '';
          }, 600);
        }
      });
    });

    function checkWin() {
      if (correct.charjabug && correct.sukuna) {
        document.querySelector('.success-message').style.display = 'block';
        // Optionally: send message to parent to mark as solved
        if (window.opener) {
          window.opener.postMessage({ type: 'advent-day-solved', day: 12 }, '*');
        }
      }
    }
  </script>
</body>
</html>
